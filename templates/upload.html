<!doctype html>
<html>
  <head>
    <style>
      #container {
        margin: 0 auto;
        text-align: center;
        width: 500px;
      }
    </style>
  </head>
   <body>
      <div id="container">
        <h1>Piazza Analyzer</h1>
        <h4>Upload your csv here:</h4>

        <form action="/" method="post" enctype="multipart/form-data">
          <input type="file" name="file" id="csvFileUpload" accept=".csv" />
          <input type="submit" name="submit" value="Submit" />
        </form>
      </div>

   </body>
</html>
